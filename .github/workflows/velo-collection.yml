name: 7-DAY VÃ‰LO COLLECTION

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

jobs:
  max-velo-collection:
    if: github.run_number <= 84
    
    runs-on: ubuntu-latest
    concurrency:
      group: velo-blast-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Check collection period
      run: |
        echo "ðŸš² VÃ‰LO Run number: ${{ github.run_number }}"
        if [ ${{ github.run_number }} -gt 84 ]; then
          echo "âœ… VÃ‰LO MISSION COMPLETE: 7 days finished!"
          exit 0
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Force sync with remote
      run: |
        git fetch origin
        git reset --hard origin/main
        git clean -fd
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install requests
    
    - name: Run vÃ©lo collection
      run: |
        echo "ðŸš² STARTING VÃ‰LO COLLECTION"
        python velo_collect.py
    
    - name: Archive vÃ©lo results
      run: |
        DATE=$(date -u +'%Y-%m-%d')
        DAY_NUM=$(date -u +'%d')
        TIME=$(date -u +'%H-%M-%S')
        
        mkdir -p "VELO-DATA/day-${DAY_NUM}"
        
        cp velo_results.json "VELO-DATA/day-${DAY_NUM}/velo_${DATE}_${TIME}.json"
        cp velo_summary.txt "VELO-DATA/day-${DAY_NUM}/summary_${DATE}_${TIME}.txt"
        
        # Keep latest copy
        cp velo_results.json "VELO-DATA/day-${DAY_NUM}/LATEST.json"
        cp velo_summary.txt "VELO-DATA/day-${DAY_NUM}/LATEST.txt"
        
        # Create daily README
        echo "# ðŸš² VÃ‰LO PARKING DATA - Day ${DAY_NUM} (${DATE})" > "VELO-DATA/day-${DAY_NUM}/README.md"
        echo "" >> "VELO-DATA/day-${DAY_NUM}/README.md"
        echo "## Collection Times:" >> "VELO-DATA/day-${DAY_NUM}/README.md"
        ls "VELO-DATA/day-${DAY_NUM}/"velo_*.json 2>/dev/null | sort | while read file; do
          time=$(basename "$file" | cut -d'_' -f3- | cut -d'.' -f1)
          echo "- ${time}" >> "VELO-DATA/day-${DAY_NUM}/README.md"
        done || true
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Check for changes
      id: check_changes
      run: |
        if git status --porcelain | grep -q "."; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push vÃ©lo data
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "ðŸš² VÃ‰LO: Day $(date -u +'%d') - $(date -u +'%H:%M UTC') [Run ${{ github.run_number }}/84]"
        git push origin main
    
    - name: Skip if no changes
      if: steps.check_changes.outputs.has_changes == 'false'
      run: echo "ðŸ“­ No new vÃ©lo data to commit - skipping push"
    
    - name: Collection statistics
      run: |
        echo "ðŸ“Š VÃ‰LO COLLECTION STATS"
        echo "========================"
        echo "Run: ${{ github.run_number }}/84"
        echo "Next run: in 2 hours"
        echo "Days remaining: $(( (84 - ${{ github.run_number }}) / 12 + 1 ))"
